<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <p:fieldset>

        <h:panelGrid columns="3" columnClasses="coluna60, coluna20, coluna20" style="width:100%">

            <p:outputLabel for="numeroProcesso" value="Número do Processo" />
            <p:outputLabel for="dataAbertura" value="Data de Abertura" />
            <p:outputLabel for="lote" value="Lote" />

            <p:inputText id="numeroProcesso" readonly="true" required="true" requiredMessage="Número do Processo: Campo obrigatório" value="#{mbeanProcessoModel.processoNumeroPrincipal.numero}" maxlength="30" styleClass="coluna95" />
            <p:calendar navigator="true" id="dataAbertura" pattern="dd/MM/yyyy" onkeypress="formatar(this, '##/##/####')" required="true" requiredMessage="Data de Abertura: Campo obrigatório" value="#{mbeanProcessoModel.dataAbertura}" timeZone="America/Recife" />
            <p:inputText id="lote" readonly="true" value="#{mbeanProcessoModel.lote}" maxlength="30" styleClass="coluna95" />

        </h:panelGrid>

        <h:panelGrid columns="1" style="width: 100%">

            <h:outputText value="Outros números do Processo" />
            <p:outputPanel autoUpdate="true">
                <p:inputText value="#{mbeanProcessoModel.processosNumerosTemp}" readonly="true" styleClass="coluna80" rendered="#{not empty mbeanProcessoModel.processosNumerosTemp}" />
                <p:inputText readonly="true" styleClass="coluna80" rendered="#{empty mbeanProcessoModel.processosNumerosTemp}" />
            </p:outputPanel>

            <p:outputLabel for="observacoes" value="Observações" />
            <p:inputText id="observacoes" readonly="true" value="#{mbeanProcessoModel.observacoes}" maxlength="200" styleClass="coluna90" />

        </h:panelGrid>

    </p:fieldset>

    <h:panelGrid columns="2" columnClasses="coluna50_2, coluna50_2" style="width:100%">

        <p:fieldset legend="Parte">

            <p:outputPanel id="opAssociados" autoUpdate="true">
                
                <p:scrollPanel style="width: 100%;height: 200px" mode="native">
                
                    <p:dataTable value="#{mbeanProcessoModel.processosClientes}" var="processoCliente" emptyMessage="Nenhum associado selecionado" rowIndexVar="index" style="width:100%">
    
                        <p:column headerText="Nome" styleClass="coluna70">
                            <h:outputText value="#{processoCliente.cliente.nome}" />
                        </p:column>
    
                        <p:column headerText="CPF" styleClass="coluna25">
                            <h:outputText value="#{processoCliente.cliente.cpf}" />
                        </p:column>
    
                    </p:dataTable>
                
                </p:scrollPanel>
                
            </p:outputPanel>

        </p:fieldset>

        <p:fieldset legend="Parte Contrária">

            <p:outputPanel autoUpdate="true">
                
                <p:scrollPanel style="width: 100%;height: 200px" mode="native">
                
                    <p:dataTable value="#{mbeanProcessoModel.processosPartesContrarias}" var="processoParteContraria" emptyMessage="Nenhuma parte contrária selecionada" rowIndexVar="index" style="width:100%">
    
                        <p:column headerText="Nome" styleClass="coluna95">
                            <h:outputText value="#{processoParteContraria.parteContraria.descricao}" />
                        </p:column>
    
                    </p:dataTable>
                
                </p:scrollPanel>
                
            </p:outputPanel>

        </p:fieldset>

    </h:panelGrid>

    <p:fieldset>

        <h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:70%">

            <p:outputLabel for="parte" value="Tipo de Parte" />
            <p:outputLabel for="advogado" value="Advogado" />

            <p:inputText id="parte" required="true" requiredMessage="Tipo de Parte: Campo obrigatório" value="#{mbeanProcessoModel.tipoParte.descricao}" style="width:95%" />
            <p:inputText id="advogado" required="true" requiredMessage="Advogado: Campo obrigatório" value="#{mbeanProcessoModel.advogado.nome}" style="width:95%" />

            <p:outputLabel for="tipoProcesso" value="Tipo de Processo" />
            <p:outputLabel for="objeto" value="Objeto" />

            <p:inputText id="tipoProcesso" required="true" requiredMessage="Tipo de Processo: Campo obrigatório" value="#{mbeanProcessoModel.tipoProcesso.descricao}" style="width:95%" />
            <p:inputText id="objeto" required="true" requiredMessage="Objeto: Campo obrigatório" value="#{mbeanProcessoModel.objeto.descricao}" style="width:95%" />

            <p:outputLabel for="vara" value="Vara" />
            <p:outputLabel for="comarca" value="Comarca" />

            <p:inputText id="vara" required="true" requiredMessage="Vara: Campo obrigatório" value="#{mbeanProcessoModel.vara.descricao}" style="width:95%" />
            <p:inputText id="comarca" required="true" requiredMessage="Comarca: Campo obrigatório" value="#{mbeanProcessoModel.comarca.descricao}" style="width:95%" />

        </h:panelGrid>

    </p:fieldset>

    <p:fieldset>

        <h:panelGrid columns="4" columnClasses="coluna23, coluna20, coluna45, coluna35" style="width:70%">

            <p:outputLabel for="dataAjuizamento" value="Data de Ajuizamento" />
            <p:outputLabel for="turno" value="Turno" />
            <p:outputLabel for="situacaoProcesso" value="Situação" />
            <p:outputLabel for="dataArquivamento" value="Data de Arquivamento" />

            <p:calendar id="dataAjuizamento" pattern="dd/MM/yyyy" required="true" requiredMessage="Data de Ajuizamento: Campo obrigatório" value="#{mbeanProcessoModel.dataAjuizamento}" style="width:90%" />
            <p:inputText id="turno" value="#{mbeanProcessoModel.turno.descricao}" style="width:95%" />
            <p:inputText id="situacaoProcesso" required="true" requiredMessage="Situação: Campo obrigatório" value="#{mbeanProcessoModel.situacaoProcesso.descricao}" style="width:95%" />
            <p:outputPanel id="opDataArquivamento">
                <p:calendar id="dataArquivamento" pattern="dd/MM/yyyy" required="true" requiredMessage="Data de Arquivamento: Campo obrigatório" value="#{mbeanProcessoModel.dataArquivamento}" disabled="#{!mbeanProcessoModel.processoArquivado}" style="width:90%" />
            </p:outputPanel>
        </h:panelGrid>

    </p:fieldset>

    <p:fieldset>

        <h:panelGrid columns="1" style="width:60%">

            <ui:include src="/pages/processo/include_grid_documentos_processos.xhtml" />

        </h:panelGrid>

    </p:fieldset>

</ui:composition>

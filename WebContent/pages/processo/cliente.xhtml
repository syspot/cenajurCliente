<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="mbean" value="${clienteFaces}" />
    <ui:param name="mbeanModel" value="${clienteFaces.cliente}" />

    <p:tabView id="tabview">

        <p:tab title="Cadastro do Associado">
        	
        	<h:form>
        		<div align="right">
		        	<p:commandButton ajax="false" value="Atestado de Pobreza" icon="ui-icon-print" action="#{mbean.imprimirAtestadoPobreza}" rendered="#{mbeanModel.id != null}" style="margin-top: 20px; width: 180px" />
		        	<p:commandButton ajax="false" value="Procuração Individual" icon="ui-icon-print" action="#{mbean.imprimirProcuracaoIndividual}" rendered="#{mbeanModel.id != null}" style="margin-top: 10px;" />    
			        <p:commandButton ajax="false" value="Procuração Coletiva" icon="ui-icon-print" action="#{mbean.imprimirProcuracaoColetiva}" rendered="#{mbeanModel.id != null}" style="margin-top: 10px;" />
		        </div>

            <h:panelGrid columns="2" rendered="#{mbeanModel.id != null}">
            
                <h:outputText value="Matrícula:" style="font-weight: bold; font-size: 1.6em; text-align: left" />
                <h:outputText value="#{mbeanModel.matricula}" style="font-weight: bold; font-size: 1.6em; color: red; text-align: left" />
                
            </h:panelGrid>
            
            <h:panelGrid columns="4" rendered="#{mbeanModel.id != null}">
    
                <h:outputText value="Nome:" style="font-weight: bold; font-size: 1.6em; text-align: left" />
                <h:outputText value="#{mbeanModel.nome}" style="font-weight: bold; font-size: 1.6em; color: red; text-align: left" />
    
                <h:outputText value="Data de Adesão:" style="font-weight: bold; font-size: 1.6em; text-align: left; margin-left: 20px" />
                <h:outputText value="#{mbeanModel.dataAdesao}" style="font-weight: bold; font-size: 1.6em; color: red; text-align: left">
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Recife" />
                </h:outputText>
    
            </h:panelGrid>

            <p:fieldset legend="Informações Gerais">

                <h:panelGrid columns="2" columnClasses="coluna80, coluna20_1" style="width:100%">

                    <p:outputPanel style="width:100%">

                        <h:panelGrid columns="1">

                            <p:outputLabel for="dataAdesao" value="Data de Adesão" style="color:red" />
                            <p:calendar id="dataAdesao" pattern="dd/MM/yyyy" required="false" requiredMessage="Data de Adesão: Campo obrigatório" value="#{mbeanModel.dataAdesao}" styleClass="coluna90" style="color:red" />

                        </h:panelGrid>

                        <h:panelGrid columns="3" columnClasses="coluna22, coluna40, coluna40" style="width:95%">

                            <p:outputLabel for="matricula" value="matrícula" />
                            <p:outputLabel for="nome" value="Nome" />
                            <p:outputLabel for="email" value="E-mail" />

                            <p:inputText id="matricula" value="#{mbeanModel.matricula}" required="false" requiredMessage="Matrícula: Campo obrigatório" maxlength="30" styleClass="coluna90" />
                            <p:inputText id="nome" value="#{mbeanModel.nome}" required="false" requiredMessage="Nome: Campo obrigatório" maxlength="100" styleClass="coluna95" />
                            <p:inputText id="email" value="#{mbeanModel.email}" required="false" requiredMessage="E-mail: Campo obrigatório" validatorMessage="E-mail inválido" maxlength="50" styleClass="coluna90">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" for="email" />
                            </p:inputText>

                        </h:panelGrid>

                        <h:panelGrid columns="4" columnClasses="coluna25, coluna25, coluna20, coluna30" style="width:93%">

                            <p:outputLabel for="cpf" value="CPF" />
                            <p:outputLabel for="rg" value="RG" />
                            <p:outputLabel for="dataNascimento" value="Data de Nascimento" />
                            <p:outputLabel for="estadoCivil" value="Estado Civil" />

                            <p:inputMask id="cpf" required="false" requiredMessage="CPF: Campo obrigatório" mask="999.999.999-99" value="#{mbeanModel.cpf}" maxlength="15" styleClass="coluna90" />
                            <p:inputText id="rg" required="false" requiredMessage="RG: Campo obrigatório" value="#{mbeanModel.rg}" maxlength="20" styleClass="coluna90" />
                            <p:calendar id="dataNascimento" pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c" required="false" requiredMessage="Data de Nascimento: Campo obrigatório" value="#{mbeanModel.dataNascimento}" style="width:95%" />
                            <p:inputText id="estadoCivil" required="false" requiredMessage="Estado Civil: Campo obrigatório" value="#{mbeanModel.estadoCivil.descricao}" style="width:100%" />

                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width: 93%">

                            <p:outputLabel for="nomeMae" value="Nome da Mãe" />
                            <p:outputLabel for="nomePai" value="Nome do Pai" />

                            <p:inputText id="nomeMae" value="#{mbeanModel.nomeMae}" required="false" requiredMessage="Nome da Mãe: Campo obrigatório" maxlength="100" styleClass="coluna95" />
                            <p:inputText id="nomePai" value="#{mbeanModel.nomePai}" required="false" requiredMessage="Nome da Pai: Campo obrigatório" maxlength="100" styleClass="coluna98" />

                        </h:panelGrid>

                    </p:outputPanel>

                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Endereço">

                <h:panelGrid columns="4" columnClasses="coluna10, coluna40, coluna10, coluna40" style="width:80%">

                    <p:outputLabel for="cep" value="Cep" />
                    <p:outputLabel for="logradouro" value="Logradouro" />
                    <p:outputLabel for="numero" value="Número" />
                    <p:outputLabel for="complemento" value="Complemento" />

                    <p:inputMask id="cep" required="false" requiredMessage="Cep: Campo obrigatório" mask="99.999-999" value="#{mbeanModel.cep}" maxlength="10" styleClass="coluna85" />
                    <p:inputText id="logradouro" required="false" requiredMessage="Logradouro: Campo obrigatório" value="#{mbeanModel.logradouro}" maxlength="100" styleClass="coluna95" />
                    <p:inputText id="numero" required="false" requiredMessage="Número: Campo obrigatório" value="#{mbeanModel.numero}" maxlength="6" styleClass="coluna80" />
                    <p:inputText id="complemento" value="#{mbeanModel.complemento}" maxlength="30" styleClass="coluna90" />

                </h:panelGrid>

                <h:panelGrid columns="5" columnClasses="coluna30, coluna20, coluna20, coluna15, coluna15" style="width:80%">

                    <p:outputLabel for="bairro" value="Bairro" />
                    <p:outputLabel for="estado" value="Estado" />
                    <p:outputLabel for="cidade" value="Cidade" />
                    <p:outputLabel for="telefone" value="Telefone" />
                    <p:outputLabel for="celular" value="Celular" />

                    <p:inputText id="bairro" required="false" requiredMessage="Bairro: Campo obrigatório" value="#{mbeanModel.bairro}" maxlength="80" styleClass="coluna92" />
                    <p:inputText id="cidade" value="#{mbeanModel.cidade.estado.descricao}" />
                    <p:inputText id="estado" value="#{mbeanModel.cidade.descricao}" />
                    <p:inputMask id="telefone" required="false" requiredMessage="Telefone: Campo obrigatório" mask="(99) 9999-9999" value="#{mbeanModel.telefone}" maxlength="14" styleClass="coluna90" />
                    <p:inputMask id="celular" mask="(99) 9999-9999" value="#{mbeanModel.celular}" maxlength="14" styleClass="coluna90" />

                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Informações Funcionais">

                <h:panelGrid columns="2" columnClasses="coluna30, coluna70" style="width:60%">

                    <p:outputLabel for="cadastroPM" value="Cadastro PM" />
                    <p:outputLabel for="lotacao" value="Lotação" />

                    <p:inputText id="cadastroPM" value="#{mbeanModel.cadastroPM}" maxlength="15" styleClass="coluna90" />
                    <p:outputPanel autoUpdate="true">
                        <p:inputText id="lotacao" value="#{mbeanModel.lotacao.descricao}" readonly="true" styleClass="coluna70" />
                    </p:outputPanel>

                    <p:outputLabel for="graduacao" value="Graduação" />
                    <p:outputLabel for="flagStatusPM" value="PM Ativo" />

                    <p:inputText id="graduacao" value="#{mbeanModel.graduacao.descricao}" style="width:90%" />
                    <p:selectBooleanCheckbox id="flagStatusPM" value="#{mbeanModel.flagStatusPM}" />

                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Informações Cenajur" rendered="false">

                <h:panelGrid columns="1" style="width:60%">

                    <p:outputLabel for="titular" value="Titular" />
                    <p:outputPanel autoUpdate="true" style="width:90%">
                        <p:inputText id="titular" value="#{mbeanModel.titular.nome}" readonly="true" styleClass="coluna70" />
                    </p:outputPanel>

                </h:panelGrid>

                <h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:50%">

                    <p:outputLabel for="plano" value="Plano" />
                    <p:outputLabel for="diaVencimento" value="Dia de Vencimento" />

                    <p:inputText id="plano" value="#{mbeanModel.plano.descricao}" required="false" requiredMessage="Plano: Campo obrigatório" style="width:90%" />
                    <p:inputText mask="99" maxlength="2" id="diaVencimento" required="false" requiredMessage="Dia de Vencimento: Campo obrigatório" value="#{mbeanModel.diaVencimento}" onkeypress="mascara(this,integer);" styleClass="coluna90" />

                </h:panelGrid>

                <h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:50%">

                    <p:outputLabel for="tipoPagamento" value="Tipo de Pagamento" />
                    <p:outputLabel for="flagAtivo" value="Ativo" />

                    <p:inputText id="tipoPagamento" required="false" requiredMessage="Tipo de Pagamento: Campo obrigatório" value="#{mbeanModel.tipoPagamento.descricao}" style="width:90%" />
                    <p:selectBooleanCheckbox id="flagAtivo" value="#{mbeanModel.flagAtivo}" />

                </h:panelGrid>

                <h:panelGrid id="pgInformacoesCancelamento" columns="2" columnClasses="coluna50, coluna50" style="width:32%">

                    <p:outputLabel for="dataCancelamento" value="Data de Cancelamento" rendered="#{!mbeanModel.flagAtivo}" />
                    <p:outputLabel for="motivoCancelamento" value="Motivo de Cancelamento" rendered="#{!mbeanModel.flagAtivo}" />

                    <p:calendar id="dataCancelamento" pattern="dd/MM/yyyy" required="false" requiredMessage="Data de Cancelamento: Campo obrigatório" value="#{mbeanModel.dataCancelamento}" styleClass="coluna90" rendered="#{!mbeanModel.flagAtivo}" />
                    <p:inputText id="motivoCancelamento" required="false" requiredMessage="Motivo do Cancelamento: Campo obrigatório" value="#{mbeanModel.motivoCancelamento.descricao}" style="width:90%" rendered="#{!mbeanModel.flagAtivo}" />

                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Informações Bancárias" rendered="false">

                <h:panelGrid columns="4" columnClasses="coluna30, coluna20, coluna20, coluna20" style="width:60%">

                    <p:outputLabel for="banco" value="Banco" />
                    <p:outputLabel for="agencia" value="Agência" />
                    <p:outputLabel for="conta" value="Conta" />
                    <p:outputLabel for="lote" value="Lote" />

                    <p:inputText id="banco" value="#{mbeanModel.banco.descricao}" style="width:90%" />
                    <p:inputText id="agencia" value="#{mbeanModel.agencia}" maxlength="15" styleClass="coluna90" />
                    <p:inputText id="conta" value="#{mbeanModel.conta}" maxlength="15" styleClass="coluna90" />
                    <p:inputText id="lote" value="#{mbeanModel.lote}" maxlength="25" styleClass="coluna90" />

                </h:panelGrid>
                
            </p:fieldset>

            <p:fieldset legend="Documentos">

                <h:panelGrid columns="1" style="width:60%">

                    <ui:include src="/pages/processo/include_grid_documentos.xhtml" />

                </h:panelGrid>

            </p:fieldset>
            
            <p:outputPanel layout="block" style="width: 97.5%;">

                <h:panelGrid columns="1" style="width: 98%">
                    
                    <p:fieldset legend="Processos" toggleable="true" style="width: 100%">
        
                        <p:outputPanel layout="inline">
                        
                            <ui:include src="/pages/processo/tab_cliente_processo.xhtml" />
        
                        </p:outputPanel>
        
                    </p:fieldset>
                    
                    <p:fieldset legend="Visitas" toggleable="true" style="width: 100%">
                    
                        <p:outputPanel layout="inline">
        
                            <ui:include src="/pages/processo/include_visita_cliente.xhtml" />
        
                        </p:outputPanel>
        
                    </p:fieldset>
                
                </h:panelGrid>
        
            </p:outputPanel>
            
            </h:form>
            
        </p:tab>
        
    </p:tabView>

</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <p:outputPanel layout="block" style="width: 97.5%;">

        <h:panelGrid columns="1" style="width: 98%">

            <p:fieldset style="width: 100%" toggleable="true">

                <h:panelGrid id="pgAlteracaoAudiencia" columns="2" columnClasses="coluna50_2, coluna50_2" style="width:100%">

                    <p:outputPanel style="width:100%">

                        <h:panelGrid columns="1" columnClasses="coluna100" style="width:100%">

                            <p:outputLabel for="numeroProcessoAudiencia" value="Processo" />
                            <p:inputText id="numeroProcessoAudiencia" value="#{mbeanProcessoAudiencia.processoNumeroPrincipal.numero}" readonly="true" styleClass="coluna90" />

                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:95%">

                            <p:outputLabel for="dataAudienciaAudiencia" value="Data da Audiência" />
                            <p:outputLabel for="flagClienteCienteAudiencia" value="Associado ciente" />

                            <p:calendar navigator="true" id="dataAudienciaAudiencia" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Data da Audiência: Campo obrigatório" value="#{mbeanProcessoAudiencia.audiencia.dataAudiencia}" timeZone="America/Recife" />
                            <p:selectBooleanCheckbox id="flagClienteCienteAudiencia" value="#{mbeanProcessoAudiencia.audiencia.flagClienteCiente}" />

                            <p:outputLabel for="situacaoAudiencia" value="Situação" />
                            <p:outputLabel for="varaAudiencia" value="Vara" />

                            <p:inputText id="situacaoAudiencia" value="#{mbeanProcessoAudiencia.audiencia.situacaoAudiencia.descricao}" style="width:95%"/>
                            <p:inputText id="varaAudiencia" value="#{mbeanProcessoAudiencia.audiencia.vara.descricao}" style="width:94%"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="coluna100" style="width:100%">

                            <p:outputPanel autoUpdate="true">
                                <h:outputLabel value="Advogado" />
                                <br />
                                <p:inputText required="true" requiredMessage="Advogado: Campo obrigatório" readonly="true" rendered="#{empty mbeanProcessoAudiencia.audiencia.audienciasAdvogados}" styleClass="coluna72" />
                                <p:inputText value="#{mbeanProcessoAudiencia.audiencia.audienciasAdvogados}" required="true" requiredMessage="Advogado: Campo obrigatório" readonly="true" rendered="#{not empty mbeanProcessoAudiencia.audiencia.audienciasAdvogados}" styleClass="coluna72" />
                            </p:outputPanel>

                            <p:outputLabel for="descricaoAudiencia" value="Descrição" />
                            <p:inputTextarea id="descricaoAudiencia" value="#{mbeanProcessoAudiencia.audiencia.descricao}" required="true" requiredMessage="Descrição: Campo obrigatório" autoResize="false" rows="10" maxlength="500" styleClass="coluna90" />

                        </h:panelGrid>

                    </p:outputPanel>

                    <h:panelGrid columns="1" style="width:100%">

                        <ui:include src="/pages/processo/include_grid_tab_audiencia_documentos.xhtml" />

                    </h:panelGrid>

                </h:panelGrid>

            </p:fieldset>

        </h:panelGrid>

    </p:outputPanel>

</ui:composition>
